{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ movie.img.url }}" width="250" height="250">
        </div>

        <div class="col-md-6">
            <h1>{{ movie.title }}</h1>
            <p>{{ movie.desc }}</p>
            <i>{{ movie.date }}</i><br>
            Category : {{ movie.category }}<br>
            Cast: {{ movie.actors }}<br>
            Trailer Link: <a href="{{ movie.trailer_link }}">Click Here</a><br><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
